<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <form onsubmit="savetoLocal(event)">
        <h1>Add User</h1>
          <div>
          <label>Name:</label>
          <input type="text" name="username" required>
          </div>
        
          <div>
          <label>Email:</label>
          <input type="email" name="emailId" required>
          </div>
          
          <div>
          <label>Phone Number:</label>
          </div>
          
          <div>
          <input type="tel" name="phonenumber" required>
          </div>
        <button value="Submit">submit</button>
      </form>
      

      <ul id="ListOfitems">
        
      </ul> 
      
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
        <script>
        function savetoLocal(event){
            event.preventDefault();
            let name = event.target.username.value;
            let email = event.target.emailId.value;
            let number = event.target.phonenumber.value;
            
            // localStorage.setItem('name', name);
            // localStorage.setItem('email', email);
            // localStorage.setItem('Number', number);

            const obj = {
                name : name,
                emailId : email,
                number: number
            }
            axios.post('https://crudcrud.com/api/7a9175536c2d4f73b25a62c9063d4547/appointmentData',obj)
            .then((response) => {
                showUserOnScreen(response.data);
                console.log(response);
            })
            .catch((err) => {
                console.log(error);
            })
            
            //localStorage.setItem('useretails', JSON.stringify(obj));
            showUserOnScreen(obj);
        }

        function showUserOnScreen(obj){
            const parentEle = document.getElementById('ListOfitems');
            parentEle.innerHTML = `<li>${obj.name} - ${obj.emailId} - ${obj.number}</li>`;
        }
            
    </script>
</body>
</html>
